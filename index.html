<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets\style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h1><b>Coding Quiz</b></h1>
    </header>
    <main>
        <button class="startButton">Start Quiz</button>
        <div class="timer"></div>
        <div class="questionBox"></div>
        <div class ="answers">
            <button class="btn" id="choice1"></button>
            <button class="btn" id="choice2"></button>
            <button class="btn" id="choice3"></button>
            <button class="btn" id="choice4"></button>
        </div>
        <div class="scoreHeader">
            <h1>Score Board</h1>
        </div>
        <div class="scoreBoard"></div>
        <div class="highscores"></div>
        <div class="endgame"></div>
    </main>
    <script src="Assets\script.js"></script>
</body>
</html>
